<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelssarium</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /*debug*/
    
    
    /* === Tambahan untuk render multi-kategori === */
#all-kategori-container {
  padding: 1em;
  display: flex;
  flex-direction: column;
  gap: 2em;
}

.kategori-section {
  background: var(--card-bg);
  border: 1px solid var(--btn-secondary-bg);
  border-radius: 8px;
  padding: 1em;
}

.kategori-section h2 {
  margin-top: 0;
  font-size: 1.5em;
  color: var(--accent);
  border-bottom: 2px solid var(--btn-secondary-bg);
  padding-bottom: 0.3em;
}

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">
      <a href="https://zelionpage.github.io/">Home</a>
      <a href="about.html">About</a>
      <!-- <button onclick="/*debugRenderSemuaKategori()*/ alert('developer only')">Render all Kategori</button>
      <button onclick="tutupRender();">Tutup Render</button> -->
    </div>
    <div class="nav-right">
      <label for="themeSelector" style="color: var(--nav-text);">Tema : </label>
      <select id="themeSelector" onchange="changeTheme(this.value)">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="royal">Royal</option>
        <option value="cyber">Cyber</option>
        <option value="sepia">Sepia</option>
      </select>
    </div>
  </nav>

<div id="all-kategori-container">

</div>
  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Flash and Gloss</h1>
    <div class="subheading">
       Pelajari dan hafalkan istilah-istilah penting lewat glosarium interaktif dan flashcards yang mudah digunakan.
    </div>

    <div class="controls">
      <input type="text" id="search" placeholder="Cari kata kunci…">
      <select id="category">
        <option value="Semua">Semua Kategori</option>
      </select>
      <button class="btn-primary" onclick="applyFilters()">Terapkan Filter</button>
      <button id="btnLihatFavorit" class="btn-secondary" onclick="toggleLihatFavorit()">Lihat Favorit</button>
    </div>

    <div id="progress">—</div>
    <p id="pertanyaan">Memuat pertanyaan…</p>

    <button class="btn-primary" onclick="tampilkanJawaban()">Tampilkan Jawaban</button>
    <button id="btnBerikutnya" class="btn-secondary" onclick="handleBerikutnya()">Pertanyaan Acak</button>
    <button id="btnFavorit" class="btn-favorite" onclick="toggleFavorit()">☆ Favorit</button>
    
    <p id="jawaban"></p>
  </div>

  <div id="favorite-list">
    <h2>Daftar Soal Favorit</h2>
    <ul id="listFavorit"></ul>
  </div>
 
  <footer>
    <i style="padding-right: 7px;">&copy; 2025 by </i> <a id="zelion" href="about.html">Zelion</a>
  </footer>

  <script src="script.js"></script>
  <script src="debug.js"></script>
</body>
</html>
