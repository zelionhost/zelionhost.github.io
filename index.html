<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naetziel Laksono</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #141e30;
      --bg-alt: rgba(255,255,255,0.05);
      --fg: #e0e0e0;
      --accent: #00ffc3;
      --font: 'Poppins', sans-serif;
    }
    [data-theme="light"] {
      --bg: #f5f5f5;
      --fg: #222;
      --bg-alt: rgba(0,0,0,0.05);
      --accent: #0066cc;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      line-height:1.6;
      transition: background .3s, color .3s;
    }
    a { text-decoration: none; transition: all .3s ease; }
    a:hover { opacity: .8; }

    /* Navbar */
    nav {
      position: sticky; top:0; left:0; right:0;
      background: var(--bg-alt); backdrop-filter: blur(10px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; z-index:100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { font-weight:600; color: var(--fg); }
    .toggle-btn {
      background:none; border:none; font-size:1.2em;
      cursor:pointer; color: var(--fg);
    }

    /* Sections base */
    section {
      padding: 80px 20px; max-width: 1000px; margin:auto;
      opacity:0; transform:translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    section.visible {
      opacity:1; transform:translateY(0);
    }

    /* Home */
    #home { text-align:center; padding-top:120px; }
    #home img {
      width:160px; height:160px; border-radius:50%;
      object-fit:cover; border:3px solid rgba(255,255,255,0.4);
      box-shadow:0 4px 15px rgba(0,0,0,0.4); margin-bottom:20px;
      animation: slideDown 1s ease-out;
    }
    #home h1 {
      font-size:2.8em; margin-bottom:10px; animation: fadeIn 2s;
    }

    /* Deskripsi card */
    .description {
      max-width: 700px; margin:20px auto 40px;
      background: var(--bg-alt); backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.1);
      border-radius: 14px; padding: 25px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      font-size:1.05em; line-height:1.8;
      animation: fadeIn 2s ease-in;
    }

    /* Social Links sebagai badge */
    .social-links {
      display:flex; justify-content:center; gap:16px;
      padding: 10px 0; margin-bottom:60px;
    }
    .social-links a {
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 16px; font-weight:600;
      color: var(--fg); background: var(--bg-alt);
      border: 1px solid var(--accent); border-radius: 8px;
    }
    .social-links a:hover {
      background: var(--accent); color: var(--bg);
    }

    /* Projects & Contact (tetap sama) */
    #projects h2,
    #about h2,
    #contact h2 { text-align:center; margin-bottom:20px; font-size:2em; }
    .project-list {
      display:flex; flex-wrap:wrap; justify-content:center; gap:25px;
    }
    .project-item {
      background: var(--bg-alt); backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.1); width:300px;
      padding:25px; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      transition: transform .3s, box-shadow .3s;
    }
    .project-item:hover {
      transform:translateY(-5px);
      box-shadow:0 12px 25px rgba(0,0,0,0.3);
    }
    .project-item h3 { margin-bottom:12px; color:var(--accent); }
    .project-item a { display:inline-block; margin-top:10px; font-weight:500; }

    /* Responsive */
    @media (max-width:768px) {
      .project-list { flex-direction:column; align-items:center; }
    }

    /* Animations */
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes slideDown { from{transform:translateY(-50px);opacity:0;} to{transform:translateY(0);opacity:1;} }
  </style>
</head>
<body data-theme="dark">
  <nav>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="toggle-btn" id="themeToggle">‚òÄÔ∏è</button>
  </nav>

  <section id="home">
    <img src="Assets/ppictures2.jpg" alt="Profile Picture">
    <h1>Naetziel Laksono</h1>
    <div class="description">
      Enthusiastic about body strength, science & art. Welcome to my personal space on the web!
    </div>
    <div class="social-links">
      <a href="https://tiktok.com/@skyghost.id" target="_blank">TikTok</a>
      <a href="https://instagram.com/sky.namz" target="_blank">Instagram</a>
      <a href="https://youtube.com/@SkyGhostID" target="_blank">YouTube</a>
    </div>
  </section>

  <!-- About, Projects, Contact tetap sama seperti sebelumnya -->

  <script>
    // Scroll animations
    const sections = document.querySelectorAll('section');
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    sections.forEach(s => obs.observe(s));

    // Theme toggle
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme','light');
        btn.textContent = 'üåô';
      } else {
        body.setAttribute('data-theme','dark');
        btn.textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
